                                    <input class="form-check-input how-you-know" type="checkbox" id="bySeminar" value="线下讲座">

                                </div>
                            </div>

                            </div>
                            <div class="col-lg-4 col-md-4 mb-3 col-6">

                                </div>
                            </div>
