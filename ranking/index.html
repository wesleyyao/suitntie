                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-3">

                                    <table class="table table-borderless">
                                        <thead class="bg-light rounded">

                                    </table>

                                </div>
                            </div>
                        </div>

                                    <input type="input" class="form-control" id="autoComplete" dir="ltr" spellcheck=false autocorrect="off" autocomplete="off" autocapitalize="off" >

                            </div>
                            <div class="row pt-2 pb-2" id="schoolCard">
