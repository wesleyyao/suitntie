<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>管理页面</title>
    <link rel="icon" href="../../../asset/image/logo/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../../asset/css/bootstrap.css">
    <link rel="stylesheet" href="../../asset/css/datatables.css">
    <link rel="stylesheet" href="../../asset/css/common.css">
    <link rel="stylesheet" href="../../../asset/css/main.css">


    <script src="../../../asset/js/jquery-3.4.1.js"></script>
    
    <script src="../../../asset/js/bootstrap.bundle.js"></script>
    <script type="module" src="../../asset/js/datatables.js"></script>
    <script type="module" src="../../../asset/js/common.js"></script>
    <script type="module" src="../../asset/js/global.js"></script>
    <script type="module" src="../../asset/js/program.js"></script>
</head>

<body>
    <div id="navDiv"></div>
    <div class="container-fluid">
        <div id="mainDiv" class="pt-5 pb-t pl-2 pr-2">
            <div id="message" class="float-message"></div>
            <div id="programMain">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                            aria-controls="pills-home" aria-selected="true">专业分类</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                            aria-controls="pills-profile" aria-selected="false">专业列表</a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                        aria-labelledby="pills-home-tab">
                        <div class="row">
                            <div class="col-10">
                                <h1>专业分类</h1>
                            </div>
                            <div class="col-2 text-right">
                                <button class="btn btn-primary" id="newCategoryBtn">
                                    <i class="fas fa-plus"></i> 添加</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <table class="table table-striped" id="programCategoryTable">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>名称</th>
                                            <th>排序</th>
                                            <th>状态</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="programCategoryTableBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <div class="row mt-4">
                            <div class="col-10">
                                <h1>专业列表</h1>
                            </div>
                            <div class="col-2 text-right">
                                <button class="btn btn-primary" id="newProgramBtn">
                                    <i class="fas fa-plus"></i> 添加</button>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <div class="col-12">
                                <table class="table table-striped" id="programTable">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>名称</th>
                                            <th>概述</th>
                                            <th>状态</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="programsTableBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="categoryDetailsModal" tabindex="-1" role="dialog" aria-labelledby="categoryDetailsTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryDetailsTitle">专业类别</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped" id="programTable">
                        <thead class="thead-dark">
                            <tr>
                                <th>名称</th>
                                <th>简述</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="programTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModaliItle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModaliItle">专业类别</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="categoryFormDiv"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="programModal" tabindex="-1" role="dialog" aria-labelledby="programModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="programModalTitle">专业</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="programFormDiv"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
