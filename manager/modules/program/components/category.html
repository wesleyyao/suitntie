<form id="categoryForm" action="" enctype="multipart/form-data" method="post">
    <div class="row mt-3 mb-3">
        <div class="col-12">
            <label><span class="text-danger">*</span> 名称</label>
            <input type="text" maxlength="128" class="form-control category-field" id="categoryName" name="category_name"
                value="" required />
        </div>
    </div>
    <div class="row mt-3 mb-3">
        <div class="col-12">
            <label>图标</label>
            <div class="custom-file mb-3">
                <input type="file" class="form-control" id="categoryImg" name="category_img" />
            </div>
        </div>
    </div>
    <div class="row mt-3 mb-3">
        <div class="col-6">
            <label><span class="text-danger">*</span> 排序</label>
            <input type="number" class="form-control category-field" max="999" id="categoryIndex" name="category_index" requried />
        </div>
        <div class="col-6">
            <label><span class="text-danger">*</span> 状态</label>
            <select class="form-control" name="category_status" id="categoryStatus" required>
                <option value="open">可用</option>
                <option value="close">禁用</option>
            </select>
        </div>
    </div>
    <input type="hidden" class="category-field" id="categoryId" name="category_id" value="" />
    <div class="row">
        <div class="col-12 text-right">
            <button type="button" class="btn btn-outline-secondary btn-lg" data-dismiss="modal">关闭</button>
            <button class="btn btn-success btn-lg" type="submit">提交</button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <div id="newCategoryMessage"></div>
        </div>
    </div>
</form>
