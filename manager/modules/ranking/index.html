<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>管理页面</title>
    <link rel="icon" href="../../../asset/image/logo/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../../asset/css/bootstrap.css">
    <link rel="stylesheet" href="../../asset/css/common.css">
    <link rel="stylesheet" href="../../asset/css/datatables.css">
    <link rel="stylesheet" href="../../../asset/css/main.css">

    <script src="../../../asset/js/jquery-3.4.1.js"></script>
    <script src="../../../asset/js/bootstrap.bundle.js"></script>
    <script type="module" src="../../asset/js/datatables.js"></script>
    <script type="module" src="../../../asset/js/common.js"></script>
    <script type="module" src="../../asset/js/global.js"></script>
    <script type="module" src="../../asset/js/carousel.js"></script>
    <script type="module" src="../../asset/js/ranking.js"></script>
</head>

<body>
    <div id="navDiv"></div>
    <div class="container">
        <div id="mainDiv" class="pt-5 pb-t pl-2 pr-2">
            <div id="message"></div>
            <div class="card">
                <div class="card-body">
                    <form id="rankingForm" method="post" enctype="multipart/form-data">
                        <div class="row mt-3">
                            <div class="col-6 d-inline-flex">
                                <label><span class="text-danger">*</span> 排名文件 csv</label>
                                <input type="file" class="pl-2" name="rankingFile" />
                            </div>
                            <div class="col-4">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" name="isOverallRanking">
                                    <label class="form-check-label" for="notChangeImage">该文件是综合排名？</label>
                                </div>
                            </div>
                            <div class="col-2 text-right">
                                <button class="btn btn-success" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <form id="rankingTitleForm" method="post" enctype="multipart/form-data">
                        <div class="row mt-3">
                            <div class="col-6 d-inline-flex">
                                <label><span class="text-danger">*</span> tracking sheet csv</label>
                                <input type="file" class="pl-2" name="rankingTrackSheet" />
                            </div>
                            <div class="col-6 text-right">
                                <button class="btn btn-success" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="dataDiv" class="pt-4">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="programRanking-tab" data-toggle="tab" href="#programRanking"
                            role="tab" aria-controls="programRanking" aria-selected="true">按专业排名</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="schoolRanking-tab" data-toggle="tab" href="#schoolRanking" role="tab"
                            aria-controls="schoolRanking" aria-selected="false">学校综合排名</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="rankingTitle-tab" data-toggle="tab" href="#rankingTitle" role="tab"
                            aria-controls="rankingTitle" aria-selected="false">专业tranking sheet</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="programRanking" role="tabpanel"
                        aria-labelledby="programRanking-tab">
                        <div class="row mb-5">
                            <div class="col-12">
                                <table class="table table-striped" id="programRankingTable">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>专业</th>
                                            <th>排名</th>
                                            <th>logo</th>
                                            <th>学校</th>
                                            <th>地区</th>
                                        </tr>
                                    </thead>
                                    <tbody id="programRankingTableBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="schoolRanking" role="tabpanel" aria-labelledby="schoolRanking-tab">
                        <div class="row mb-5">
                            <div class="col-12">
                                <table class="table table-striped" id="schoolRankingTable">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>综合排名</th>
                                            <th>logo</th>
                                            <th>学校</th>
                                            <th>地区</th>
                                        </tr>
                                    </thead>
                                    <tbody id="schoolRankingTableBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="rankingTitle" role="tabpanel" aria-labelledby="rankingTitle-tab">
                        <div class="row mb-5">
                            <div class="col-12">
                                <table class="table table-striped" id="rankingProgramTable">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>适途专业</th>
                                            <th>排名专业</th>
                                            <th>排名来源</th>
                                        </tr>
                                    </thead>
                                    <tbody id="rankingProgramTableBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
