<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>管理页面</title>
    <link rel="icon" href="../asset/image/logo/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../asset/css/bootstrap.css">
    <link rel="stylesheet" href="../../asset/css/main.css">
    <link rel="stylesheet" href="../asset/css/auth.css">

    <script src="../../asset/js/jquery-3.4.1.js"></script>
    <script src="../../asset/js/bootstrap.bundle.js"></script>
    <script type="module" src="../../asset/js/common.js"></script>
    <script type="module" src="../asset/js/global.js"></script>
    <script src="https://kit.fontawesome.com/2383fb4f0d.js" crossorigin="anonymous"></script>
    <script type="module" src="../asset/js/auth.js"></script>
</head>

<body>
    <div class="login-div">
        <form id="loginForm">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="card-title text-center text-secondary"><i class="fas fa-user-circle"></i> 登录</h1>
                </div> 
            </div>
            <div class="row">
                <div class="col-12">
                    <label><span class="text-danger">*</span>邮箱:</label>
                    <input type="email" maxlength="128" id="officeEmail" class="form-control login-required" />
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label><span class="text-danger">*</span>密码:</label>
                    <input type="password" maxlength="24" id="officePwd" class="form-control login-required" />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-12">
                    <div id="loginMessage" class="pb-3"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-right">
                    <button type="submit" class="btn primBtn btn-block">确认</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
